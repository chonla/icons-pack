<html>
    <head>
        <title>Chonla - Icons Pack</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="container mx-auto">
            <h1 class="text-xl font-bold mb-2">Chonla's Icons Pack</h1>
            <p class="mb-4">This is a list of self-drawn SVG icons.</p>
            <h2 class="text-lg font-bold mb-2">Icons (Alphabetically ordered)</h2>
            <div class="flex flex-row justify-center gap-1 mb-4">
                <div class="flex flex-col items-center gap-y-1 w-32 p-4 border rounded bg-slate-100">
                    <img class="w-8 h-8" src="./assets/icons/add.svg">
                    <div class="text-xs">Add</div>
                </div>
                <div class="flex flex-col items-center gap-y-1 w-32 p-4 border rounded bg-slate-100">
                    <img class="w-8 h-8" src="./assets/icons/cancel.svg">
                    <div class="text-xs">Cancel</div>
                </div>
                <div class="flex flex-col items-center gap-y-1 w-32 p-4 border rounded bg-slate-100">
                    <img class="w-8 h-8" src="./assets/icons/edit.svg">
                    <div class="text-xs">Edit</div>
                </div>
                <div class="flex flex-col items-center gap-y-1 w-32 p-4 border rounded bg-slate-100">
                    <img class="w-8 h-8" src="./assets/icons/ok.svg">
                    <div class="text-xs">Ok</div>
                </div>
                <div class="flex flex-col items-center gap-y-1 w-32 p-4 border rounded bg-slate-100">
                    <img class="w-8 h-8" src="./assets/icons/shrink.svg">
                    <div class="text-xs">Shrink</div>
                </div>
                <div class="flex flex-col items-center gap-y-1 w-32 p-4 border rounded bg-slate-100">
                    <img class="w-8 h-8" src="./assets/icons/widen.svg">
                    <div class="text-xs">Widen</div>
                </div>
            </div>
        </div>
    </body>
</html>
